<head>

<body onload="generate()">

    <div class=" main d-flex justify-content-center align-items-center min-vh-100">
        <div class="overlay"></div>
        <div class="row login-container  rounded-5 p-2 shadow ">
            <h1 class="text-center ">Sign in</h1>
            <hr>
            <div class="col-md-6 rounded-4 d-flex justify-contet-center align-items-center flex-column p-4">
                <div class="text-div"> 
                    <div>
                        <h1 class="text-light fs-2 mb-2">Welcome!</h1>
                        <hr class="w-25 ">
                        <small class="text-wrap " style="color: rgb(163, 119, 168);">Lorem, ipsum dolor sit amet <br>
                            consectetur adipisicing elit. Qui
                        </small>
                    </div>
                    <button class="button1 btn rounded shadow text-white w-40  mt-5 ">
                        Learn More
                    </button>

                    <div class="icons d-flex gap-5 mt-5">
                      <a href="#" class="icon text-light">   <i class=" fa-brands fa-google" ></i></a>
                      <a href="#" class="icon text-light">   <i class=" fa-brands fa-twitter"></i></a>
                      <a href="#" class="icon text-light">   <i class=" fa-solid fa-envelope"></i></a>
                    </div>
                </div>
              
            </div>
            <div class="col-md-6 row right-box rounded-4 border-5 shadow  p-3">
                <div>
                    <p>Hello,Again!</p>
                    <p>We are happy to have you back</p>
                </div>


                <div class="input-groups mb-2">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="username">
                </div>
                <div class="input-groups mb-2">
                    <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="password">
                </div>
                <div class="dropdown ">
                    <button class="dropbtn btn h-50 w-100 rounded-3 form-control form-control-lg bg-light fs-6">
                        <p class="mb-5" style="text-align: left;">Select a branch</p>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Branch 1</a>
                        <a href="#">Branch 2</a>
                        <a href="#">Branch 3</a>
                    </div>
                </div>
                <div class="date-picker row ">
                    <input type="date" id="datepicker" name="datepicker"
                        class="form-control form-control-lg  fs-6 rounded-3">
                    <small class="" style="color: rgb(77, 77, 77); font-size: small;">*choose your login date</small>
                </div>
                <div class="input-groups mb-2">
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Branch Code">
                </div>
                <div class="d-flex justify-content-evenly">
                    <div id="user-input" class="inline">
                        <input type="text" id="submit" placeholder="Captcha code"
                            class="rounded w-100 form-control form-control-lg bg-light fs-6" />
                    </div>

                    <div id="image" class="inline" selectable="False">
                    </div>
                    <div class="inline mt-3" onclick="generate()">
                        <i class="fas fa-sync"></i>
                    </div>
                </div>
                <div class="">
                <button type="submit" id="btn" class="button2 btn rounded-3 text-light mt-1 " onclick="printmsg()"> Sign in</button>
                <p id="key"></p>
            </div>
            <div class="input-groups d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck"> <small>Remember me</small></label>
                </div>
               <a href="#" style="text-decoration: none;" class="text-white fs-6"><small>Forgot Password</small></a>
            </div>

            <div class="account">
                <small>Don't have an account? <a href="#" style="text-decoration: none;" class="text-white">Sign up</a></small>

            </div>
        

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

        let captcha;

        function generate() {
            document.getElementById("submit").value = "";
            captcha = document.getElementById("image");
            let uniquechar = "";
            const randomchar =
                "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
            for (let i = 1; i < 5; i++) {
                uniquechar += randomchar.charAt(
                    Math.random() * randomchar.length)
            }
            captcha.innerHTML = uniquechar;
        }
        function printmsg() {
            const usr_input = document
                .getElementById("submit").value;
            if (usr_input == captcha.innerHTML) {
                let s = document.getElementById("key")
                    .innerHTML = "Matched";
                generate();
            }
            else {
                let s = document.getElementById("key")
                    .innerHTML = "*Captcha Not Matched";
                generate();
            }
        }
    </script>
